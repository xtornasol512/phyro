<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Phyro | El lugar donde se desarrollan tus ideas.{%endblock title%}</title>
    <!-- SEO and Facebook Atributos-->
    <meta name="description" content="{% block descripcion %}{% endblock descripcion %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}" />
    <meta name="author" content="{%block rel_author%}https://plus.google.com/+PhyroServerTehuac%C3%A1n/posts{%endblock rel_author%}" />  
    <link rel="canonical" href="{% block rel_canonical%}{% endblock rel_canonical%}" />
    <meta property="fb:app_id" content="{%block fb_app_id%}504922086287468{% endblock fb_app_id%}" />
    <meta property="og:type" content="{%block og_type%}website{%endblock og_type%}" /> 
    <meta property="og:title" content="{% block og_title %}{% endblock og_title %}" />
    <meta property="og:description" content="{% block og_descripcion %} {% endblock og_descripcion %}" />
    <meta property="og:image" content="{% block og_img %}{% endblock og_img %}" />
    <!-- Fin de SEO y Facebook atributos-->
    <!-- Estilos y preconfigs -->
    <link rel="stylesheet" href="{{STATIC_URL}}css/vendor/app.css" >
    <link rel="stylesheet" href="{{STATIC_URL}}css/min/icomoon.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}css/min/phyro.min.css">
    {% block moreCss %}{% endblock moreCss %}
    <link rel="stylesheet" href="{{STATIC_URL}}css/min/animate.min.css" >
    <script src="{{STATIC_URL}}js/vendor/modernizr.js"></script>

    <!-- Favicons y Directivas para AppChrome -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iPhone 3GS, 2011 iPod Touch -->
    <link rel="apple-touch-startup-image" href="{{STATIC_URL}}img/startup/startup-320x460.png" media="screen and (max-device-width : 320px)">

    <!-- iPhone 4, 4S and 2011 iPod Touch -->
    <link rel="apple-touch-startup-image" href="{{STATIC_URL}}img/startup/startup-640x920.png" media="(max-device-width : 480px) and (-webkit-min-device-pixel-ratio : 2)">

    <!-- iPhone 5 and 2012 iPod Touch -->
    <link rel="apple-touch-startup-image" href="{{STATIC_URL}}img/startup/startup-640x1096.png" media="(max-device-width : 548px) and (-webkit-min-device-pixel-ratio : 2)">

    <!-- iPad landscape -->
    <link rel="apple-touch-startup-image" sizes="1024x748" href="{{STATIC_URL}}img/startup/startup-1024x748.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)">

    <!-- iPad Portrait -->
    <link rel="apple-touch-startup-image" sizes="768x1004" href="{{STATIC_URL}}img/startup/startup-768x1004.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)">
    
    <link rel="shortcut icon" href="{{STATIC_URL}}img/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="{{STATIC_URL}}img/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{STATIC_URL}}img/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{STATIC_URL}}img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{STATIC_URL}}img/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{STATIC_URL}}img/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{STATIC_URL}}img/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{STATIC_URL}}img/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{STATIC_URL}}img/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{STATIC_URL}}img/icons/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-title" content="PhyroServer">
    <link rel="icon" type="image/png" href="{{STATIC_URL}}img/icons/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{STATIC_URL}}img/icons/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="{{STATIC_URL}}img/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{STATIC_URL}}img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="{{STATIC_URL}}img/icons/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-TileImage" content="{{STATIC_URL}}img/icons/mstile-144x144.png">
    <meta name="msapplication-square70x70logo" content="{{STATIC_URL}}img/icons/mstile-70x70.png">
    <meta name="msapplication-square150x150logo" content="{{STATIC_URL}}img/icons/mstile-150x150.png">
    <meta name="msapplication-square310x310logo" content="{{STATIC_URL}}img/icons/mstile-310x310.png">
    <meta name="msapplication-wide310x150logo" content="{{STATIC_URL}}img/icons/mstile-310x150.png">
    <meta name="application-name" content="PhyroServer">
    <!-- End Favicons-->
  </head>
  <body>
    <!-- Fb-SDK -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];

      js = d.createElement(s); js.id = id;

      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>  <!-- EndFb-SDK -->
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5MH44T"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5MH44T');</script>
    <!-- End Google Tag Manager -->

  
    {% block header %}    
    {% endblock header %}
    {%block contenido%}{% endblock contenido%}
    {% block footer %}
    {% endblock footer %}
   
    <script src="{{STATIC_URL}}js/vendor/jquery.js"></script>
    
    <script src="{{STATIC_URL}}js/foundation.min.js"></script>
    
    {% block beforeFoundation %}{% endblock beforeFoundation %}
    
    <script src="{{STATIC_URL}}js/phyrocode.min.js"></script>
    {% block moreJS %}{% endblock moreJS %}
    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-39760402-1', 'auto');
      ga('require', 'displayfeatures');

      ga('send', 'pageview');

    </script>

  </body>
</html>
